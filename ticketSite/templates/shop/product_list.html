{%extends 'page/base.html'%}
{% load static %}
{% block content %}

{% if products%}
{% for product in products %}
 <div class="row">
  <div class="col-sm-6 col-md-3">
    <div class=" img-portfolio">
      <img src="{{product.image_main.url}}" alt="...">
      <div class="caption">
        <!-- <h3>Thumbnail label</h3> -->
<!--        <h4 >{{product.name}}</h4>-->
           <p>{{product.zaman}}</p>
          <p>{{product.makan}}</p>
        <p><a href="{{ product.get_absolute_url }}" class="btn btn-primary" role="button">مشاهده ی جزییات</a> </p>

      </div>

    </div>
  </div>
     {% endfor %}
</div>


<!-- /.row -->



{% else %}
<p>هیچ کنسرتی موجود نیست</p>
{% endif %}

{% endblock  %}
