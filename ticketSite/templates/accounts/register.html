<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ثبت نام</title>

    <!-- Bootstrap Core CSS -->
    <link href="{%  static 'css/bootstrap-rtl.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{%  static 'css/modern-business.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{%  static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!-- <link href="{%  static 'css/account.css' %}" rel="stylesheet"> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
 {% include 'partial/header.html'%}
  <section  class="bg-light py-5">
     <div class="container">
      <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

          <div class="panel panel-primary">
           <div class="panel-heading">
                            <div class="panel-title">ثبت نام</div>

                        </div>
            <div class="panel-body" >
              <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
               {% include 'partial/_alerts.html'%}
              <form action="{%url 'register'%}" method="POST"class="form-horizontal" role="form">
                {% csrf_token%}
                  <div class="form-group">
                     <label for="first_name" class="col-md-3 control-label">نام </label>
                                    <div class="col-md-9">
                                       <input type="text" id="first_name" class="form-control" name="first_name" placeholder="نام " required>
                                    </div>

                </div>
                <div class="form-group">
                     <label for="last_name" class="col-md-3 control-label">نام خانوادگی</label>
                                    <div class="col-md-9">
                                       <input type="text" id="last_name" class="form-control" name="last_name" placeholder="نام خانوادگی" required>
                                    </div>

                </div>
                <div class="form-group">
                     <label for="phone" class="col-md-3 control-label">شماره همراه</label>
                                    <div class="col-md-9">
                                        <input type="tel"  id="phone" class="form-control" name="username" placeholder="3526 358 0912" required>
                                    </div>

                </div>
                <div class="form-group">
                     <label for="password" class="col-md-3 control-label">کلمه عبور</label>
                                    <div class="col-md-9">
                                       <input type="password"  id="password" class="form-control" name=" password" placeholder="رمز عبور" required>
                                    </div>

                </div>
                <div class="form-group">
                    <label for="password2" class="col-md-3 control-label">تکرار کلمه عبور</label>
                                    <div class="col-md-9">
                                       <input type="password" id="password2" class="form-control" name=" password2" placeholder="تکرار کلمه عبور" required>
                                    </div>

                </div>
                  <div class="form-group">
                                    <!-- Button -->
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp عضویت</button>

                                    </div>
                                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 <script src="{%  static 'js/jquery.js'%}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{%  static 'js/bootstrap.min.js'%}"></script>
    <script src="{%  static 'js/jqBootstrapValidation.js'%}"></script>
    <!-- Script to Activate the Carousel -->
    <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
    </script>
 <script>
        setTimeout(function () {
            $('#message').fadeOut('slow');
        }, 3000);
    </script>

</body>
</html>
